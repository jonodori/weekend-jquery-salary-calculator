<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekend Jquery Salary Calculator</title>
</head>
<body>
    <header>
    Salary Calculator    
    </header>
    <input type="text" placeholder="first name" id="first-name" />
    <input type="text" placeholder="last name" id="last-name" />
    <input type="text" placeholder="id number" id="id-number" />
    <input type="text" placeholder="job title" id="job-title" />
    <input type="text" placeholder="annual salary" id="annual-salary" />
    
    <button id="submit-btn">submit</button>
    
    <div class = "employees">Employees</div>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Id Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="salary-table">
            <tr>
                <td>Jonathan</td>
                <td>Palalay</td>
                <td>1234</td>
                <td>Analyst</td>
                <td>$1234</td>
            </tr>
        </tbody>
    </table>
    <div id="Total-Monthly">Total Monthly: </div>

</body>
</html>
