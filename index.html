<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Weekend Jquery Salary Calculator</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Salary Calculator</h1>
    </header>
    <input type="text" placeholder="first name" id="first-name" />
    <input type="text" placeholder="last name" id="last-name" />
    <input type="text" placeholder="id number" id="id-number" />
    <input type="text" placeholder="job title" id="job-title" />
    <input type="number" placeholder="annual salary" id="annual-salary" />
    
    <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
    <!-- <button id="submit-btn">submit</button> -->
    
    <div class = "employees">Employees</div>

    <table class = "table table-hover"> 
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Id Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="salary-table">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <!-- created a Span to display the total -->
    <p class ="Total-Monthly">Total Monthly: <span id = "total-monthly">$0</span></p>

</body>
</html>
